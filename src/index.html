<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="slide slide-1">
        <div class="slide-panel">
          <h1 class="type-heading mod-heading-1">Heading 1</h1>
          <h2 class="type-heading mod-heading-2">Heading 2</h2>
          <h3 class="type-heading mod-heading-3">Heading 3</h3>
          <h4 class="type-heading mod-heading-4">Heading 4</h4>
          <p class="type-body mod-bold">Body Bold</p>
          <p class="type-body">Body</p>
          <button class="btn btn-next">Lists</button>
        </div>
      </section>

      <section class="slide slide-2">
        <div class="slide-panel">
          <button class="btn btn-prev"><i class="icon-prev"></i></button>
          <p class="type-body mod-bold">Ordered List:</p>
          <ol class="list">
            <li class="list-type">Item 1<br />&nbsp;</li>
            <li class="list-type">Item 2<br />&nbsp;</li>
            <li class="list-type">Item 3<br />&nbsp;</li>
          </ol>
          <button class="btn btn-next">Bullets</button>
        </div>
      </section>

      <section class="slide slide-3">
        <div class="slide-panel">
          <button class="btn btn-prev"><i class="icon-prev"></i></button>
          <p class="type-body mod-bold">Bullet:</p>
          <p class="bullet">1</p>
          <button class="btn btn-next">Quiz Buttons</button>
        </div>
      </section>

      <section class="slide slide-4">
        <div class="slide-panel">
          <button class="btn btn-prev"><i class="icon-prev"></i></button>
          <p class="type-body mod-bold">Quiz Buttons:</p>
          <button class="btn btn-quiz mod-yes">Agree</button>
          <button class="btn btn-quiz mod-no">Disagree</button>
          <button class="btn btn-next">Video</button>
        </div>
      </section>

      <section class="slide slide-5">
        <div class="slide-panel">
          <button class="btn btn-prev"><i class="icon-prev"></i></button>
          <p class="type-body mod-bold">Video:</p>
          <div class="video">
            <video src="./video/1.mp4" class="video-media"></video>
            <div class="video-progress">
              <div class="video-progress-bar"></div>
            </div>
          </div>
          <div class="btn-video-controls">
            <button class="btn btn-video mod-restart"><i class="icon-restart"></i></button>
            <button class="btn btn-video mod-play"><i class="icon-play"></i></button>
            <button class="btn btn-video mod-skip"><i class="icon-skip"></i></button>
          </div>
          <button class="btn btn-next">Multi-Panel</button>
        </div>
      </section>

      <section class="slide slide-6">
        <div class="slide-panel">
          <button class="btn btn-prev"><i class="icon-prev"></i></button>
          <p class="type-body mod-bold">Multi-Panel w/ Scroll Icon</p>
          <p class="type-info">Scroll Down<br /><i class="icon-scroll"></i></p>
        </div>
        <div class="slide-panel">
          <p class="type-body mod-bold">This is a second panel of content</p>
        </div>
      </section>
    </main>
  </body>
</html>
